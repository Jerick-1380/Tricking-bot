<!doctype html>
<html>

	<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<title>KnowItAll</title>
		<link rel="stylesheet" href="index.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	</head>

	<body>
		<main>
			<section class="chatbot-container">
				<div class="chatbot-header">
					<img src="images/owl-logo.png" class="logo">
					<h1>KnowItAll</h1>
					<h2>Ask me anything!</h2>
				</div>
                <div class="register-page">
                    <input name="user-input" type="email" class="register-input" placeholder = "Email Address" id="email" required>
                    <input name="user-input" type="text" class="register-input" placeholder = "Username" id="username" required>
                    <input name="user-input" type="password" class="register-input" placeholder = "Password" id="password" required>
                <div>
                    <a href="./index.html"><button class="login-button3" >Return</button></a>
                    <button class="login-button3" id="register-btn">Register</button>
                </div>
                </div>
			</section>
		</main>
        <script type="module" src="register.js"></script>
	</body>

</html>
